<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - image</title>
</head>
<!--2개의 사진은 내부, 2개의 사진은 외부링크로 표에 사진을 넣는 작업이다.-->
<body>
    <h3>CSS can be used to create an image gallery.</h3>
    <table border="1">
        <tr>
            <td><img src="../images/레오.jpg" alt="하늘이네 고양이 레오" width="400" height="300"><div>Add description of the</div><div>image here</div></td>
            <td></td>
            <td><img src="../images/쿠키.jpg" alt="하늘이네 고양이 쿠키" width="400" height="300"><div>Add description of the</div><div>image here</div></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td> <img src="https://placeimg.com/640/480/animals" alt="동물" width="400" height="300"><div>Add description of the</div><div>image here</div></td>
            <td></td>
            <td> <img src="https://placeimg.com/640/480/nature" alt="자연" width="400" height="300"><div>Add description of the</div><div>image here</div></td>
        </tr>
    </table>
</body>
<!--문자의 줄바꿈은 필수 구현, 가운데 정렬은 하지 않는다.-->
</html>
